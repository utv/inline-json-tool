<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electron App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app"></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1">
                <ul class="list-inline">
                    <li><button class="file-chooser btn btn-default form-control">Select File</button></li>
                    <li><strong>rendered as bold text</strong></li>
                </ul>
                <table class="file-content table">
                    <thead id="table-head">
                        <tr class="navigate"><a href="" class="file-name-link"></a></tr>
                        <tr>
                            <th>Choose</th>
                            <th>Name</th>
                            <th>Key</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody id="content">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
